<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
	  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
	  <script type="text/javascript" src="components/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="components/acao.js"></script>
</head>
<body>
	<div class="container-fluid">
            
            <div class="calc">
                
                <div class="row">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" id="visor" placeholder="0" disabled/>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-3">
                        <button class="btn btn-danger numero" value="7">7</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-danger numero" value="8">8</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-danger numero" value="9">9</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default operador" value="/">÷</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-3">
                        <button class="btn btn-danger numero" value="4">4</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-danger numero" value="5">5</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-danger numero" value="6">6</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default operador" value="*">x</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-3">
                        <button class="btn btn-danger numero" value="1">1</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-danger numero" value="2">2</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-danger numero" value="3">3</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default operador" value="-">-</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-3">
                        <button class="btn btn-danger numero" value="0">0</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-danger" id="ponto">.</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-danger operador" value="+">+</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-warning" id="C">C</button>
                        
                    </div>
                </div>

                <div class="row">
                  <div class="col-xs-3">
                	  <button class="btn btn-danger operador" value="%">%</button>
                  </div>
                  <div class="col-xs-3">
                	  <button class="btn btn-danger operador" value="^">^</button>
                  </div>
                  <div class="col-xs-3">
                	  <button class="btn btn-danger" id="raiz">√</button>
                  </div>
                  <div class="col-xs-3">
                	  <button class="btn btn-warning" id="CE">CE</button>
                  </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-12">                        
                         <button class="btn btn-success form-control" id="igual">=</button>
                    </div>
                </div>

            </div>                
        </div>
    </body>

</html>

<style type="text/css">
	
	body{
		background-color:black;
	}
  #visor{
    font-size:40px;
    height:80px;
    text-align:right;
  }
  button{
    width:100%;
    height:50px;
    font-size:24px;
  }

</style>
